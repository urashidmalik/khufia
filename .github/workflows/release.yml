on: 
  create:
    tags:
      - v*

name: khufia - CI
jobs:
  
  Release:
    runs-on: ubuntu-latest
    needs: TestAndBuild
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    
    - name: Build 
      run: make build
    
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "bin/khufia-*"
        token: ${{ secrets.GITHUB_TOKEN }}
          
